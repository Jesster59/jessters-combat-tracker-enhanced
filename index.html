<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesster's Combat Tracker</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/print.css" media="print">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- App content will be rendered here -->
        <div class="flex justify-center items-center h-screen">
            <div class="text-center">
                <div class="animate-pulse-slow">
                    <h1 class="text-4xl font-bold text-primary-400 mb-4">Jesster's Combat Tracker</h1>
                    <p class="text-xl text-gray-300">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Load modules -->
    <script src="js/modules/utils.js"></script>
    <script src="js/modules/storage.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/modules/dice.js"></script>
    <script src="js/modules/combat.js"></script>
    <script src="js/modules/conditions.js"></script>
    <script src="js/modules/damage.js"></script>
    <script src="js/modules/saves.js"></script>
    <script src="js/modules/actions.js"></script>
    <script src="js/modules/legendary.js"></script>
    <script src="js/modules/lair.js"></script>
    <script src="js/modules/notes.js"></script>
    <script src="js/modules/stats.js"></script>
    <script src="js/modules/spells.js"></script>
    <script src="js/modules/audio.js"></script>
    <script src="js/modules/export.js"></script>
    <script src="js/modules/settings.js"></script>
    <script src="js/modules/keyboard.js"></script>
    <script src="js/modules/help.js"></script>
    
    <!-- Load main app -->
    <script src="js/app.js"></script>
</body>
</html>
