<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesster's Combat Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary-color: #10b981;
            --secondary-hover: #059669;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --warning-color: #f59e0b;
            --warning-hover: #d97706;
            --success-color: #10b981;
            --success-hover: #059669;
            --info-color: #3b82f6;
            --info-hover: #2563eb;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }
        
        .keyboard-shortcut {
            display: inline-block;
            padding: 2px 8px;
            background-color: #374151;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Progress bars */
        .hp-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        /* Combat log */
        .log-entry {
            padding: 4px 8px;
            border-bottom: 1px solid #374151;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 shadow-md p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-primary-400">Jesster's Combat Tracker</h1>
                <div class="flex space-x-2">
                    <button id="help-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Help
                    </button>
                    <button id="settings-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Settings
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <div class="container mx-auto p-4 h-full">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 h-full">
                    <!-- Left Column: Combat Controls & Initiative -->
                    <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
                        <!-- Combat Controls -->
                        <div class="mb-4">
                            <h2 class="text-xl font-bold mb-3 text-primary-300">Combat Controls</h2>
                            <div class="flex flex-wrap gap-2 mb-4">
                                <button id="add-hero-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Add Hero
                                </button>
                                <button id="add-monster-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                    Add Monster
                                </button>
                                <button id="roll-initiative-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                                    Roll Initiative
                                </button>
                            </div>
                            
                            <div class="flex flex-wrap gap-2">
                                <button id="start-combat-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                                    Start Combat
                                </button>
                                <button id="next-turn-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                                    Next Turn
                                </button>
                                <button id="end-combat-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                    End Combat
                                </button>
                            </div>
                        </div>
                        
                        <!-- Round Counter -->
                        <div class="mb-4 p-3 bg-gray-700 rounded-lg">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-semibold">Round:</span>
                                <span id="round-counter" class="text-2xl font-bold">1</span>
                            </div>
                        </div>
                        
                        <!-- Initiative Order -->
                        <div class="flex-1 overflow-hidden">
                            <h2 class="text-xl font-bold mb-3 text-primary-300">Initiative Order</h2>
                            <div id="initiative-container" class="overflow-y-auto max-h-[calc(100%-2rem)]">
                                <div class="text-center text-gray-400 py-4">
                                    No initiative rolled yet
                                </div>
                            </div>
                        </div>
                        
                        <!-- Player View Button -->
                        <div class="mt-4">
                            <button id="player-view-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                                Open Player View
                            </button>
                        </div>
                    </div>
                    
                    <!-- Middle Column: Creatures -->
                    <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
                        <h2 class="text-xl font-bold mb-3 text-primary-300">Creatures</h2>
                        <div id="creatures-container" class="flex-1 overflow-y-auto">
                            <div class="text-center text-gray-400 py-8">
                                No creatures added yet. Click "Add Hero" or "Add Monster" to begin.
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column: Combat Log & Dice -->
                    <div class="flex flex-col gap-4">
                        <!-- Combat Log -->
                        <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col h-2/3">
                            <h2 class="text-xl font-bold mb-3 text-primary-300">Combat Log</h2>
                            <div id="combat-log" class="flex-1 overflow-y-auto text-sm">
                                <div class="text-gray-400">Combat log will appear here...</div>
                            </div>
                            <div class="mt-2 flex justify-end">
                                <button id="export-log-btn" class="text-xs bg-gray-700 hover:bg-gray-600 text-white font-bold py-1 px-2 rounded">
                                    Export Log
                                </button>
                            </div>
                        </div>
                        
                        <!-- Dice Roller -->
                        <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col h-1/3">
                            <h2 class="text-xl font-bold mb-3 text-primary-300">Dice Roller</h2>
                            
                            <!-- Dice Results -->
                            <div id="dice-results" class="mb-4 p-3 bg-gray-700 rounded-lg text-center">
                                <div class="text-2xl font-bold">-</div>
                                <div class="text-sm text-gray-400">Roll some dice</div>
                            </div>
                            
                            <!-- Quick Dice -->
                            <div class="grid grid-cols-3 gap-2 mb-2">
                                <button class="quick-dice-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded" data-dice="d4">d4</button>
                                <button class="quick-dice-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded" data-dice="d6">d6</button>
                                <button class="quick-dice-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded" data-dice="d8">d8</button>
                                <button class="quick-dice-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded" data-dice="d10">d10</button>
                                <button class="quick-dice-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded" data-dice="d12">d12</button>
                                <button class="quick-dice-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded" data-dice="d20">d20</button>
                            </div>
                            
                            <!-- Custom Dice -->
                            <div class="flex">
                                <input type="text" id="custom-dice-input" class="flex-1 bg-gray-700 text-white px-3 py-2 rounded-l" placeholder="e.g., 2d6+3">
                                <button id="roll-custom-dice-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
                                    Roll
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-gray-800 shadow-inner p-2">
            <div class="container mx-auto flex justify-between items-center text-sm text-gray-400">
                <div>Jesster's Combat Tracker v1.0.0</div>
                <div class="flex space-x-4">
                    <button id="save-state-btn" class="hover:text-white">Save</button>
                    <button id="load-state-btn" class="hover:text-white">Load</button>
                    <button id="export-data-btn" class="hover:text-white">Export</button>
                    <button id="import-data-btn" class="hover:text-white">Import</button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Templates -->
    <template id="creature-card-template">
        <div class="creature-card bg-gray-700 rounded-lg shadow mb-4 p-3" data-id="{{id}}">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <span class="text-xl font-bold">{{typeIcon}} {{name}}</span>
                </div>
                <div class="flex space-x-1">
                    <button class="damage-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-xs" data-creature-id="{{id}}">
                        Damage
                    </button>
                    <button class="heal-btn bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-xs" data-creature-id="{{id}}">
                        Heal
                    </button>
                    <button class="remove-btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded text-xs" data-creature-id="{{id}}">
                        Remove
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-2 mb-2">
                <div>
                    <div class="text-xs text-gray-400">HP</div>
                    <div class="flex items-center">
                        <span class="font-semibold">{{currentHp}}/{{maxHp}}</span>
                        <div class="ml-2 flex-1 hp-bar bg-gray-600">
                            <div class="bg-green-600 h-full" style="width: {{hpPercentage}}%"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="text-xs text-gray-400">AC</div>
                    <div class="font-semibold">{{ac}}</div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-2 mb-2">
                <div>
                    <div class="text-xs text-gray-400">Initiative</div>
                    <div class="font-semibold">{{initiative}}</div>
                </div>
                <div>
                    <div class="text-xs text-gray-400">Conditions</div>
                    <div class="flex flex-wrap gap-1">
                        {{#if conditions.length}}
                            {{#each conditions}}
                                <span class="bg-yellow-600 text-yellow-100 px-1 py-0.5 rounded-full text-xs">{{this.name}}{{#if this.roundsLeft}} ({{this.roundsLeft}}){{/if}}</span>
                            {{/each}}
                        {{else}}
                            <span class="text-gray-400 text-xs">None</span>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="initiative-item-template">
        <div class="initiative-item p-2 mb-1 rounded flex justify-between items-center {{#if active}}bg-blue-900{{else}}bg-gray-700{{/if}}">
            <div class="flex items-center">
                <span class="w-6 h-6 flex items-center justify-center bg-gray-600 rounded-full text-sm mr-2">{{index}}</span>
                <span>{{typeIcon}} {{name}}</span>
            </div>
            <div class="font-bold">{{initiative}}</div>
        </div>
    </template>

    <!-- Load modules in the correct order -->
    <script src="js/modules/utils.js"></script>
    <script src="js/modules/storage.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/modules/combat.js"></script>
    <script src="js/modules/dice.js"></script>
    <script src="js/modules/damage.js"></script>
    <script src="js/modules/conditions.js"></script>
    <script src="js/modules/audio.js"></script>
    <script src="js/modules/settings.js"></script>
    <script src="js/modules/keyboard.js"></script>
    <script src="js/modules/help.js"></script>
    <script src="js/modules/export.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Initialize event listeners after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Quick dice buttons
            document.querySelectorAll('.quick-dice-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const dice = btn.dataset.dice;
                    window.app.dice.rollAndDisplay(`1${dice}`);
                });
            });
            
            // Custom dice roll
            document.getElementById('roll-custom-dice-btn').addEventListener('click', () => {
                const input = document.getElementById('custom-dice-input');
                const notation = input.value.trim();
                if (notation) {
                    window.app.dice.rollAndDisplay(notation);
                    input.value = '';
                }
            });
            
            // Custom dice input - roll on Enter
            document.getElementById('custom-dice-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('roll-custom-dice-btn').click();
                }
            });
            
            // Combat control buttons
            document.getElementById('add-hero-btn').addEventListener('click', () => {
                window.app.ui.openAddHeroModal();
            });
            
            document.getElementById('add-monster-btn').addEventListener('click', () => {
                window.app.ui.openAddMonsterModal();
            });
            
            document.getElementById('roll-initiative-btn').addEventListener('click', () => {
                window.app.combat.rollInitiativeForAll();
            });
            
            document.getElementById('start-combat-btn').addEventListener('click', () => {
                if (window.app.state.combatStarted) {
                    window.app.showAlert('Combat is already in progress.');
                } else {
                    window.app.combat.startCombat();
                }
            });
            
            document.getElementById('next-turn-btn').addEventListener('click', () => {
                if (!window.app.state.combatStarted) {
                    window.app.showAlert('Start combat first.');
                } else {
                    window.app.combat.nextTurn();
                }
            });
            
            document.getElementById('end-combat-btn').addEventListener('click', () => {
                if (!window.app.state.combatStarted) {
                    window.app.showAlert('No combat in progress.');
                } else {
                    window.app.combat.endCombat();
                }
            });
            
            // Player view button
            document.getElementById('player-view-btn').addEventListener('click', () => {
                window.app.ui.openPlayerView();
            });
            
            // Export log button
            document.getElementById('export-log-btn').addEventListener('click', () => {
                window.app.export.exportCombatLog();
            });
            
            // Settings button
            document.getElementById('settings-btn').addEventListener('click', () => {
                window.app.settings.openSettingsModal();
            });
            
            // Help button
            document.getElementById('help-btn').addEventListener('click', () => {
                window.app.help.openHelpModal();
            });
            
            // Save/Load/Export/Import buttons
            document.getElementById('save-state-btn').addEventListener('click', () => {
                window.app.export.saveCombatState();
            });
            
            document.getElementById('load-state-btn').addEventListener('click', () => {
                window.app.export.loadCombatState();
            });
            
            document.getElementById('export-data-btn').addEventListener('click', async () => {
                try {
                    const data = await window.app.storage.exportAllData();
                    window.app.export.exportJSON(data, `combat-tracker-export-${new Date().toISOString().slice(0, 10)}.json`);
                } catch (error) {
                    window.app.showAlert(`Error exporting data: ${error.message}`);
                }
            });
            
            document.getElementById('import-data-btn').addEventListener('click', () => {
                window.app.export.showImportDialog(async (data) => {
                    try {
                        const results = await window.app.storage.importData(data);
                        window.app.showAlert(`Import successful! Imported: ${results.characters} characters, ${results.monsters} monsters, ${results.encounters} encounters, ${results.combatStates} saved states.`);
                    } catch (error) {
                        window.app.showAlert(`Error importing data: ${error.message}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
